# Fly.io 用設定。初回は fly launch で作成し、app 名を決めてもよい
# このファイルをそのまま使う場合: fly launch --no-deploy で app 作成後、fly deploy

app = "trans-bot"

[build]

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
